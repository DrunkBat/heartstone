    <script type="text/javascript"> 
        let getRandom = function() {
        let rand = Math.random()*4;
        let round = Math.round(rand);
        return round;
    }
    let cards = ["images/1.png","images/2.png","images/3.png","images/4.png", "images/5.png", "images/6.png","images/7.png","images/8.png","images/9.png","images/10.png",];
    let createEnemyCard = function(arg){
      for(let index = 0; index<arg; index = index + 1){//цикл
         let elem = document.createElement("img")
         elem.style.marginLeft = "200px";
         elem.style.marginTop = "200px";
         document.body.appendChild(elem)
         let rand2 = Math.random()*9;
         let round2 = Math.round(rand2);
         elem.style.height = "150px"
         elem.src = cards[round2]
         elem.style.position = "absolute"
        }
    }
    let createPlayerCard = function(arg){
      for(let index = 0; index<arg; index = index + 1){//цикл
         let elem1 = document.createElement("img")
         elem1.style.marginLeft = "200px";

        }
